name: Card Collector Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # ÊØèÂ§©Âè∞ÁÅ£ÊôÇÈñì08:00

jobs:
  collect-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      changes_detected: ${{ steps.check-changes.outputs.changes_detected }}

    steps:
      - name: Checkout server repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        working-directory: ./cron_jobs/card_collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run card collector
        working-directory: ./cron_jobs/card_collector
        run: python -m src

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: card-collection-logs
          path: cron_jobs/card_collector/logs/card_collector.log
          retention-days: 3
      
      - name: Check for changes
        id: check-changes
        uses: ./.github/actions/check-file-changes
        with:
          file-path: cron_jobs/card_collector/data/card_data.json
      
      - name: Create Pull Request to update server data
        if: steps.check-changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update card data with new cards"
          title: "üÉè Update card data with new cards"
          body: |
            This PR updates the card data with newly added cards.
            Automated PR created by the Card Collector workflow.
          branch: update-card-data-${{ github.run_id }}
          base: main
          delete-branch: true

  sync-to-fe:
    needs: collect-cards
    runs-on: ubuntu-latest
    if: needs.collect-cards.outputs.changes_detected == 'true'

    steps:
      - name: Checkout server repo
        uses: actions/checkout@v4
        with:
          path: server-repo

      - name: Checkout FE repo
        uses: actions/checkout@v4
        with:
          repository: HOCG-Fan-Portal-Site/HOCG-Portal-FE
          token: ${{ secrets.FE_UPDATE_PAT }}
          ref: main
          path: fe-repo

      - name: Copy updated public files
        run: |
          mkdir -p fe-repo/public
          cp server-repo/cron_jobs/card_collector/data/card_data.json fe-repo/public/card_data.json
          cd fe-repo
          git status

      - name: Commit changes
        run: |
          cd fe-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-public-data-${{ github.run_id }}
          git add public/
          git commit -m "Update public data files (card_data.json)"
          git push origin update-public-data-${{ github.run_id }}

      - name: Create Pull Request to FE repo
        uses: ./server-repo/.github/actions/create-cross-repo-pr
        with:
          token: ${{ secrets.FE_UPDATE_PAT }}
          owner: HOCG-Fan-Portal-Site
          repo: HOCG-Portal-FE
          head: update-public-data-${{ github.run_id }}
          base: main
          title: "üîÑ Update public data files from server"
          body: |
            This PR updates the public directory with the latest card data.
            
            Automated PR created by server repo workflow.
          labels: "auto-update"
    
