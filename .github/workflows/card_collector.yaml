name: Card Collector Workflow

on:
  # 支援手動觸發
  workflow_dispatch:
  # 支援定時觸發 (每天凌晨 2 點)
  schedule:
    - cron: '0 0 * * *'  # UTC 時間 00:00 (台灣時間 08:00)

jobs:
  collect-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        working-directory: ./cron_jobs/card_collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run card collector
        working-directory: ./cron_jobs/card_collector
        run: python -m src
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: card-collection-results
          path: cron_jobs/card_collector/data/card_data.json
          retention-days: 7
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: card-collection-logs
          path: cron_jobs/card_collector/logs/card_collector.log
          retention-days: 7
      
      - name: Check for changes
        id: check-changes
        uses: ./.github/actions/check-file-changes
        with:
          file-path: cron_jobs/card_collector/data/card_data.json
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update card data with new cards"
          title: "🃏 Update card data with new cards"
          body: |
            This PR updates the card data with newly added cards.
            
            Automated PR created by the Card Collector workflow.
          branch: update-card-data-${{ github.run_number }}-${{ github.run_attempt }}
          base: main
          delete-branch: true